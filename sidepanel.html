<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leety</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div id="api-key-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Enter Your Gemini API Key</h2>
            <p>
                To use this extension, you need a Google AI API key. You can get one for free from Google AI Studio.
            </p>
            <a href="https://aistudio.google.com/app/apikey" target="_blank">Get API Key from AI Studio</a>
            <div class="input-group">
                <input type="password" id="api-key-input" placeholder="Paste your API key here">
                <button id="save-api-key-btn">Save & Verify</button>
            </div>
            <p id="api-key-error" class="error-message"></p>
        </div>
    </div>
    <div class="container" id="main-content">
        <div class="chat-area" id="chat-area">
            <div class="initial-message" id="initial-message">
                <span class="emoji">ðŸ‘‹</span>
                <p>Welcome to Leety! How can I help you today?</p>
            </div>

            <div class="chat-messages" id="chat-messages">
                </div>
        </div>

        <div class="input-area">
            <textarea id="chat-input" placeholder="Shift+Enter to insert a line break." rows="1"></textarea>
            <div class="model-selection">
                <div class="model-tag selected">
                    <span class="indicator qwen-color"></span> Gemini
                </div>
                <div class="model-tag">
                    <span class="indicator qwen-flash-color"></span> Gemini-Flash
                </div>
                <div class="agent-toggle">
                    <span class="agent-label">Agent</span>
                    <label class="switch">
                        <input type="checkbox" id="agent-mode-toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script src="showdown.min.js"></script>
    <script src="sidepanel.js"></script>
</body>
</html>
